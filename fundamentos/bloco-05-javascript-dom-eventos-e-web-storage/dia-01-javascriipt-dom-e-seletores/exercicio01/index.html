<html>
  <body>

    <script>

      document.getElementById("subtitle").innerText = "Um subtítulo parecido com o título, porém menor"
      const firstParagraph = document.getElementsByClassName("paragrafo")[0];
      firstParagraph.style.color = "green";
      const subtitulo = document.getElementsByTagName("h4")[0];
      subtitulo.style.color = "blue";
    </script>
  </body>
