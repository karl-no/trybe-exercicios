<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"> <!--Importa o CSS do Bootstrap-->
    <script src="jquery-3.6.0.min.js"></script> <!--Importa o jQuery antes do Bootstrap, pois o BootStrap necessita do jQuery para funcionar-->
    <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script> <!--Importa o JavaScript do Bootstrap-->
</head>
<body>
    <header>
        <h1 class="display-1 text-center">Header da página</h1></header>
    <main>
        <form action="" class="container" method="get">
            <!-- 1 - O formulário deverá permitir que a pessoa usuária insira os seguintes campos:
            Nome Completo:
            Limitado entre 10 e 40 caracteres.-->
            
            <label for="nome" class="col-form-label">Nome Completo: </label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o seu nome!" minlength="10" maxlength="40" required>
           

            <!--    E-mail:
            Limitado entre 10 e 50 caracteres.-->
            <label for="email" class="col-form-label">E-mail: </label>
            <input type="text" class="form-control" name="e-mail" id="email" placeholder="Digite o seu e-mail!" minlength="10" maxlength="50" required>
       
            <!--    Destino Preferido:
            4 opções: Cidade, Campo, Praia, Montanhas.-->
            <p>Destino favorito: </p>
            <label for="cidade">
                <input type="radio" name="destino-preferido" id="cidade" value="cidade">Cidade
            </label>
            <label for="campo">
                <input type="radio" name="destino-preferido" id="campo" value="campo">Campo
            </label>
            <label for="praia">
                <input type="radio" name="destino-preferido" id="praia" value="praia">Praia
            </label>
            <label for="montanhas">
                <input type="radio" name="destino-preferido" id="montanhas" value="montanhas">Montanhas
            </label>
            <br>

            <!--    Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            Limite de 500 caracteres.-->
            <label class="form-floating" for="areaDeTexto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <br>
            <textarea class="form-control" name="area-de-texto" id="areaDeTexto" cols="50" rows="15" maxlength="500" placeholder="Escreva aqui a sua resposta mais criativa!"></textarea>

            <!--    Qual a melhor data para realizar sua viagem?-->
            <br>
            <label for="dataViagem">Qual a melhor data para realizar sua viagem?</label>
            <br>
            <input type="date" name="data-viagem" id="dataViagem">

            <!--    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?-->
            <br>
            <label class="form-check-label" for="oportunidadesCheck"></label>
            <input type="checkbox" class="form-check-input" name="oportunidades-trybe" id="oportunidadesCheck"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
           
            <!--    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.-->
            <label class="form-check-label" for="checkFotos">
            <input type="checkbox" class="form-check-input" name="acordo-fotos" id="checkFotos" checked required>
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            
            <!--     Esses serão os principais campos utilizadas nos próximos exercícios. -->
            
            <!--2 - Crie um botão para enviar as informações preenchidas.-->
            <br>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        
            <!--Agora vamos utilizar um pouco de javascript, para isso crie o arquivo script.js e o referencie no HTML.
            Dica: Coloque a tag <script> no final do seu body. -->
                    
            <!--3 - Interrompa o comportamento padrão do botão submit utilizando o método preventDefault(). Nossa amiga Carol Silva nos contou um pouco sobre como fazer isso, lembra? -->
                    
            <!--4 - Crie um botão que limpe as informações contidas nos campos; -->
            <input type="reset" class="btn btn-light" value="Limpar">

            <!-- A TrybeTrip precisa muito de fotos para divulgar seus concursos. Tendo isso em mente, faça com que somente quem autorizar o uso de imagens possa enviar suas informações.-->
            
            <!-- Faça a validação dos campos com limite de caracteres. Caso não estejam dentro do esperado ao clicar no botão de submit, um alerta deve ser mostrado com a mensagem: 'Dados Inválidos'. Caso contrário, a mensagem 'Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.' deverá aparecer na tela. -->
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
